{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Personal Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'css/apple-style.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand text-reveal" href="{% url 'home' %}">田海顺</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">关于我</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'experience' %}">职业经历</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'skills' %}">技能</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'projects' %}">项目</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">联系</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_list' %}">博客</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 mb-4">
                    <h5 class="text-reveal">关于</h5>
                    <p>资深测试工程师，专注于自动化测试和性能优化领域。</p>
                </div>
                <div class="col-12 col-md-4 mb-4">
                    <h5 class="text-reveal">快速链接</h5>
                    <ul class="list-unstyled">
                        <li><a href="{% url 'home' %}" class="text-decoration-none">首页</a></li>
                        <li><a href="{% url 'about' %}" class="text-decoration-none">关于我</a></li>
                        <li><a href="{% url 'experience' %}" class="text-decoration-none">职业经历</a></li>
                        <li><a href="{% url 'skills' %}" class="text-decoration-none">技能</a></li>
                        <li><a href="{% url 'projects' %}" class="text-decoration-none">项目</a></li>
                        <li><a href="{% url 'contact' %}" class="text-decoration-none">联系</a></li>
                    </ul>
                </div>
                <div class="col-12 col-md-4">
                    <h5 class="text-reveal">联系</h5>
                    <div class="d-flex gap-3">
                        <a href="#" class="text-decoration-none"><i class="bi bi-twitter"></i></a>
                        <a href="#" class="text-decoration-none"><i class="bi bi-github"></i></a>
                        <a href="#" class="text-decoration-none"><i class="bi bi-linkedin"></i></a>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <p class="text-center mb-0">&copy; {% now "Y" %} 田海顺。保留所有权利。</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/apple-animations.js' %}"></script>
</body>
</html>
